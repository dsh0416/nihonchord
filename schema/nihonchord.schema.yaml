# Rime schema
# encoding: utf-8

schema:
  schema_id: nihonchord
  name: 日本和弦
  version: "0.0.1"
  author:
    - Delton Ding <dsh0416@gmail.com>
  description: |
    並擊日文輸入
    https://github.com/dsh0416/nihonchord
switches:
  - name: ascii_mode
    reset: 0
    states: [ 日文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 漢字, 汉字 ]
  - name: ascii_punct
    states: [ 。、, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - chord_composer  # 實現並擊按鍵處理
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

editor:
  bindings:
    BackSpace: back_syllable

